{% extends 'base.html' %}{% load staticfiles %}{% load document_template_tags %}
{% block heading %}
    <div class="jumbotron jumbotron-billboard center-in-jumbotron jumbotron-index">
        <div class="img"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ui-widget">
                        <input id="tags" onkeypress="search();"
                               placeholder="Search for documents, categories, users">
                        <button class="btn-primary btn btn-search"
                                onclick="search_by_click();">
                            <span class="glyphicon glyphicon-search" style="margin-top:5px;"></span>
                        </button>
                    </div>
                    <a href="{% url 'add_doc' %}" class="btn btn-primary btn-lg btn-add"> <span
                            class="glyphicon glyphicon-plus"></span>Add a new document</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <h1>Top likes</h1>
    <hr>
    {% get_top_likes_list %}
    <br/>
    <h1>Top rating</h1>
    <hr>
    {% get_top_rating_list %}
    <br/>
    <h1>Top contributors</h1>
    <hr>
    {% get_top_user %}
{% endblock %}
