{% if logs.count == 0 %}
    <p> No activity found </p>
{% endif %}

{% for log in logs %}
    <p>{{ log.user.username|capfirst }} {{ log.verb }}
        <a href="{% url 'document_detail' log.document.id %}">{{ log.document.title|title }}</a>
        {% if log.content %}
            {{ log.content }}
        {% endif %}
        at {{ log.time|time }}
    </p>
{% endfor %}
