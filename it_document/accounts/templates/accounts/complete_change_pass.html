{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron" style="margin-top: 20px;">
        {% if resend %}
            <h3>An email has been resent to your email. Follow the link to change your email!</h3>
        {% else %}
            <h3>An email has been sent to your email. Follow the link to change your email!</h3>
        {% endif %}
        <a href="/accounts/forgot-pass?resend={{ email }}">Resend email</a>

    </div>
{% endblock %}
