{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Update Profile</h1>
            {% bootstrap_form form %}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
