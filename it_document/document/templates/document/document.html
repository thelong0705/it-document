<div class="col-md-2">
    <div class="card" onclick="location.href='{% url 'document_detail' doc.id %}'">
        <figure class="thumb" style="display: inline-block">
            <div class="cover">
                <img src="{{ doc.image.url }}"/>
            </div>
            <h2 class="overflow ellipsis">{{ doc|title }}</h2>
            <p class="author overflow ellipsis">
                Category:
                {% for topic in doc.topic.all %}
                    {{ topic }},
                {% endfor %}
            </p>
            <p class="author">
                <span class="glyphicon glyphicon-thumbs-up"></span> {{ doc.liked_by.count }} <span
                    class="glyphicon glyphicon-star"
                    style="margin-left: 30px"></span> {{ doc.rating|floatformat }}({{ doc.userratedocument_set.all.count }}
                votes) </p>
        </figure>
    </div>
</div>
