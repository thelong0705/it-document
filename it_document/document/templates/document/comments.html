{% load staticfiles %}
{% for comment in comments %}
    <div class="media">
        <div class="media-left">
            <img class="media-object img-circle" src="{{ comment.user.userprofileinfo.avatar.url }}" alt="User image" width="80px"
                              height="80px">
        </div>
        <div class="media-body">
            <h4 class="media-heading"><strong>{{ comment.user|title }}</strong></h4>
            {{ comment.content }}
        </div>
    </div>
{% endfor %}
