{% load staticfiles %}
<div class="row">
    {% for doc in documents %}
    <div class="card" onclick="location.href='{% url 'document_detail' doc.id %}';" style="cursor: pointer;">
        <img src="{{ doc.image.url }}" alt="Document Image" style="width: 100%; height: 50%">
        <div class="card-container">
        <div class="ellipsis">
            <h4 ><b>{{ doc|title }}</b></h4>
        </div>
        <div class="ellipsis">
            <p>Category:
            {% for topic in doc.topic.all %}
                {{ topic }},
            {% endfor %}</p>
        </div>
            <p>{{ doc.liked_by.count }} Likes {{ doc.number_of_views }} Views</p>
        </div>
    </div>
{% endfor %}
</div>
