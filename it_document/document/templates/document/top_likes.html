{% load staticfiles %}
<div class="row">
    {% for doc in documents %}
        <div class="col-md-2">
            <div class="card">
                <img src="{{ doc.image.url }}" alt="Document Image" style="width: 100%">
                <div class="card-container">
                    <h4><b>{{ doc }}</b></h4>
                    Category:
                    {% for topic in doc.topic.all %}
                        {{ topic }},
                    {% endfor %}
                    <p>Likes:{{ doc.number_of_likes }} Views:{{ doc.number_of_views }}</p>
                </div>
            </div>
        </div>

    {% endfor %}
</div>
